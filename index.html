<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Slider!</title>
    <style>
        .card-slider-item {
            display: none;
        }
        .card-slider-item.active {
            display: block;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="card" id="card-slider">
            <div class="card-slider-item active">
                <img src="http://www.arabalar.com.tr/static-res/image/versiyon/660x495/honda/civic/sedan/2019/2019-honda-civic-02.JPG" class="card-img-top" alt="">
                <div class="card-body">
                <h5 class="card-title">Honda Civic</h5>
                <a href="#" class="btn btn-primary">More...</a>
                </div>
            </div>
            <div class="card-slider-item">
                <img src="http://www.arabalar.com.tr/static-res/image/versiyon/660x495/volkswagen/polo/hb/2021/vw-polo-2021-03.jpg" class="card-img-top" alt="">
                <div class="card-body">
                <h5 class="card-title">Volkswagen</h5>
                <a href="#" class="btn btn-primary">More...</a>
                </div>
            </div>
            <div class="card-slider-item">
                <img src="http://www.arabalar.com.tr/static-res/image/versiyon/660x495/renault/kangoo/panelvan/2013/2013-renault-kangoo-panelvan-02.jpg" class="card-img-top" alt="">
                <div class="card-body">
                <h5 class="card-title">Renault</h5>
                <a href="#" class="btn btn-primary">More...</a>
                </div>
            </div>
            <div class="card-slider-item">
                <img src="http://www.arabalar.com.tr/static-res/image/versiyon/660x495/toyota/yaris/hb/2020/2020-toyota-yaris-111.jpg" class="card-img-top" alt="">
                <div class="card-body">
                <h5 class="card-title">Toyota</h5>
                <a href="#" class="btn btn-primary">More...</a>
                </div>
            </div>
            <div class="card-slider-item">
                <img src="http://www.arabalar.com.tr/static-res/image/versiyon/660x495/nissan/micra/hb/2019/2019-nissan-micra-111.jpg" class="card-img-top" alt="">
                <div class="card-body">
                <h5 class="card-title">Nissan</h5>
                <a href="#" class="btn btn-primary">More...</a>
                </div>
            </div>
            <div class="card-footer">
                <button id="js-btn-left" class="btn btn-success"><</button>
                <button id="js-btn-right" class="btn btn-success">></button>
            </div>
          </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
